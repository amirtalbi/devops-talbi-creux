name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js for Linting
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies and Lint Backend
        working-directory: ./backend
        run: |
          npm i
          npm run lint
          pwd

      - name: Install Dependencies and Lint Frontend
        working-directory: ./frontend
        run: |
          npm i
          npm run lint

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Extract Backend Version
        id: backend-version
        working-directory: ./backend
        run: echo "version=$(jq -r '.version' version.json)" >> $GITHUB_ENV

      - name: Extract Frontend Version
        id: frontend-version
        working-directory: ./frontend
        run: echo "version=$(jq -r '.version' version.json)" >> $GITHUB_ENV

      - name: Log In to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.version }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:${{ env.version }}

      - name: Build and Push Frontend Image
        working-directory: ./frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.version }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.version }}
